    <div class="analytics-container">
        <div id="activityChart" class="chart"></div>
        <div id="incomeChart" class="chart"></div>
        <div id="currencyChart" class="chart"></div>

        <script>
        $(document).ready(function(){

            $.getJSON('veri.json', function(data){
                var aktiviteGunler = data.aktivite.gunler;
                var aktiviteMiktar = data.aktivite.aktivite_miktar;
                var kazancAylar = data.kazanc.aylar;
                var kazancMiktar = data.kazanc.kazanc_miktar;
                var paraBirimleri = data.kur.para_birimleri;
                var kazancOranlari = data.kur.kazanc_oranlari;

                var activityData = [{
                    x: aktiviteGunler,
                    y: aktiviteMiktar,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Aktivite'
                }];
                Plotly.newPlot('activityChart', activityData);

                var incomeData = [{
                    x: kazancAylar,
                    y: kazancMiktar,
                    type: 'bar',
                    name: 'Kazanç'
                }];
                Plotly.newPlot('incomeChart', incomeData);

                var currencyData = [{
                    values: kazancOranlari,
                    labels: paraBirimleri,
                    type: 'pie'
                }];
                Plotly.newPlot('currencyChart', currencyData);
            });
        });
        </script>

    </div>
